{% extends "home.html" %}
{% block title %}Signal{% endblock %}

{% block content %}
{% csrf_token %}
<div class="fixed-bottom text-center mb-3">
 <a class ="btn btn-primary mb-4 ms-5" href="{% url "post_create" %}">Send a post</a>
</div>
<div class="container_row gap-3">
    {% for post in posts %}
    <div class="card mb-3 m-5" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{post.photo.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{post.user.username}}</h5>
        <p class="card-text">{{post.text}}</p>
        <p class="card-text"></p>
        {% if request.user == post.user %}
          <a href="{% url 'post_edit' post.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
